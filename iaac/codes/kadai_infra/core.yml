AWSTemplateFormatVersion: '2010-09-09'
Description: 'kadai1 base network code'

Parameters:
  AZOne: 
    Type: String
    Default: 'ap-northeast-1a'
  AZTwo: 
    Type: String
    Default: 'ap-northeast-1c'

Mappings:
  SubnetConfig: 
    VPC:  
      CIDR: '10.0.0.0/16'
    PublicOne: 
      CIDR: '10.0.0.0/24'
    PublicTwo: 
      CIDR: '10.0.1.0/24'
    PrivateOne: 
      CIDR: '10.0.2.0/24'
    PrivateTwo: 
      CIDR: '10.0.3.0/24' 

Resources: 
##--- VPC/Subnet ------------
  VPC: 
    Type: AWS::EC2::VPC
    Properties: 
      EnableDnsSupport: true
      EnableDnsHostnames: true
      InstanceTenancy: 'default'
      CidrBlock: !FindInMap [ 'SubnetConfig', 'VPC', 'CIDR']
      Tags: 
        - Key: 'Name'
          Value: 'kadai1-vpc'

  PublicSubnetOne: 
    Type: AWS::EC2::Subnet
    Properties: 
      AvailabilityZone: 
        Ref: AZOne
      VpcId: 
        Ref: VPC
      CidrBlock: !FindInMap [ 'SubnetConfig', 'PublicOne', 'CIDR']
      MapPublicIpOnLaunch: true
      Tags: 
        - Key: 'Name'
          Value: 'kadai1-public1'  
  PublicSubnetTwo: 
    Type: AWS::EC2::Subnet
    Properties: 
      AvailabilityZone: 
        Ref: AZTwo
      VpcId: 
        Ref: VPC
      CidrBlock: !FindInMap [ 'SubnetConfig', 'PublicTwo', 'CIDR']
      MapPublicIpOnLaunch: true
      Tags: 
        - Key: 'Name'
          Value: 'kadai1-public2'  
  PrivateSubnetOne: 
    Type: AWS::EC2::Subnet
    Properties: 
      AvailabilityZone: 
        Ref: AZOne
      VpcId: 
        Ref: VPC 
      CidrBlock:  !FindInMap [ 'SubnetConfig', 'PrivateOne', 'CIDR'] 
      MapPublicIpOnLaunch: true
      Tags: 
        - Key: 'Name'
          Value: 'kadai1-private1'
  PrivateSubnetTwo: 
    Type: AWS::EC2::Subnet
    Properties: 
      AvailabilityZone: 
        Ref: AZTwo 
      VpcId: 
        Ref: VPC 
      CidrBlock: !FindInMap [ 'SubnetConfig', 'PrivateTwo', 'CIDR'] 
      MapPublicIpOnLaunch: true
      Tags: 
        - Key: 'Name'
          Value: 'kadai1-private2'

  InternetGateway: 
    Type: AWS::EC2::InternetGateway
    Properties:  
      Tags: 
        - Key: 'Name'
          Value: 'kadai1-igw'    
  GatewayAttachement: 
    Type: AWS::EC2::VPCGatewayAttachment
    Properties: 
      VpcId: 
        Ref: VPC 
      InternetGatewayId: 
        Ref: InternetGateway 

  #--- Public Route Table ----
  PublicRouteTable: 
    Type: AWS::EC2::RouteTable
    Properties: 
      VpcId:  
        Ref: VPC
      Tags: 
        - Key: 'Name'
          Value: 'kadai1-public-rt'  
  PublicRoute: 
    Type: AWS::EC2::Route
    DependsOn: GatewayAttachement
    Properties: 
      RouteTableId:  
        Ref: PublicRouteTable
      DestinationCidrBlock: '0.0.0.0/0'
      GatewayId:  
        Ref: InternetGateway 
  PublicSubnetOneRouteTableAssociation: 
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      SubnetId:  
        Ref: PublicSubnetOne
      RouteTableId:  
        Ref: PublicRouteTable
  PublicSubnetTwoRouteTableAssociation: 
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      SubnetId:  
        Ref: PublicSubnetTwo
      RouteTableId:  
        Ref: PublicRouteTable

  #--- Private Route Table ----
  PrivateRouteTable: 
    Type: AWS::EC2::RouteTable
    Properties: 
      VpcId:  
        Ref: VPC
      Tags: 
        - Key: 'Name'
          Value: 'kadai1-private-rt'  
  PrivateSubnetOneRouteTableAssociation: 
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      SubnetId:  
        Ref: PrivateSubnetOne
      RouteTableId:  
        Ref: PrivateRouteTable
  PrivateSubnetTwoRouteTableAssociation: 
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      SubnetId:  
        Ref: PrivateSubnetTwo
      RouteTableId:  
        Ref: PrivateRouteTable

  #---- Endpoints -------
  EndpointSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: 'kadai-endpoint-sg'
      GroupDescription: 'access from private subnet'
      VpcId:
        Ref: VPC
      SecurityGroupIngress: 
        - IpProtocol: -1
          CidrIp: !FindInMap [ 'SubnetConfig', 'PrivateOne', 'CIDR']  
        - IpProtocol: -1
          CidrIp: !FindInMap [ 'SubnetConfig', 'PrivateTwo', 'CIDR']  
      Tags: 
        - Key: 'Name'
          Value: 'kadai-interface-endpoint-sg'
  LogsEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      ServiceName: com.amazonaws.ap-northeast-1.logs
      PrivateDnsEnabled: true
      SubnetIds:
        - Ref: PrivateSubnetOne
        - Ref: PrivateSubnetTwo
      VpcId: 
        Ref: VPC
      VpcEndpointType: Interface
      SecurityGroupIds:
        - Ref: EndpointSecurityGroup
  EcrApiEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      ServiceName: com.amazonaws.ap-northeast-1.ecr.api
      PrivateDnsEnabled: true
      SubnetIds:
        - Ref: PrivateSubnetOne
        - Ref: PrivateSubnetTwo
      VpcId: 
        Ref: VPC
      VpcEndpointType: Interface
      SecurityGroupIds:
        - Ref: EndpointSecurityGroup
  EcrDkrEndpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      ServiceName: com.amazonaws.ap-northeast-1.ecr.dkr
      PrivateDnsEnabled: true
      SubnetIds:
        - Ref: PrivateSubnetOne
        - Ref: PrivateSubnetTwo
      VpcId: 
        Ref: VPC
      VpcEndpointType: Interface
      SecurityGroupIds:
        - Ref: EndpointSecurityGroup
  S3Endpoint:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: '*'
            Action:
              - '*'
            Resource:
              - '*'
      RouteTableIds:
        - Ref: PrivateRouteTable
      ServiceName: com.amazonaws.ap-northeast-1.s3
      VpcId: 
        Ref: VPC

  #--- Security Group ----
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: 'kadai1-alb-sg'
      GroupDescription: 'internet facing alb security group'
      VpcId: 
        Ref: VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: "0.0.0.0/0"
      Tags: 
        - Key: 'Name'
          Value: 'kadai-alb-sg'
  FargateContainerSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: 'kadai1-fargate-sg'
      GroupDescription: 'fargate container security group'
      VpcId: 
        Ref: VPC
      Tags: 
        - Key: 'Name'
          Value: 'kadai-ecs-sg'
  FargateContainerSecurityGroupIngress: 
    Type: AWS::EC2::SecurityGroupIngress
    Properties: 
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80
      GroupId: !GetAtt FargateContainerSecurityGroup.GroupId
      SourceSecurityGroupId: !GetAtt ALBSecurityGroup.GroupId
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: 'kadai1-rds-sg'
      GroupDescription: 'rds security group'
      VpcId: 
        Ref: VPC
      Tags: 
        - Key: 'Name'
          Value: 'kadai-rds-sg'
  RDSSecurityGroupWebIngress: 
    Type: AWS::EC2::SecurityGroupIngress
    Properties: 
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
      SourceSecurityGroupId: !GetAtt FargateContainerSecurityGroup.GroupId
      GroupId: !GetAtt RDSSecurityGroup.GroupId
  RDSSecurityGroupIngress:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      IpProtocol: -1
      GroupId: !GetAtt RDSSecurityGroup.GroupId
      SourceSecurityGroupId: !GetAtt RDSSecurityGroup.GroupId
      Description: 'Self Reference' 
    

  #--- ECS Service Role -----
  EcsServiceRole:
    Type: AWS::IAM::Role  
    Properties:
      RoleName: kadai-EcsServiceRole
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - ecs.amazonaws.com
            - ecs-tasks.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: ecs-service
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
            # Allow ECS to attach ENI to instance
            - 'ec2:AttachNetworkInterface'
            - 'ec2:CreateNetworkInterface'
            - 'ec2:CreateNetworkInterfacePermission'
            - 'ec2:DeleteNetworkInterface'
            - 'ec2:DeleteNetworkInterfacePermission'
            - 'ec2:Describe*'
            - 'ec2:DetachNetw√•orkInterface' 
            # allow ECS to update load balancers
            - 'elasticloadbalancing:DeregisterInstancesFromLoadBalancer'
            - 'elasticloadbalancing:DeregisterTargets'
            - 'elasticloadbalancing:Describe*'
            - 'elasticloadbalancing:RegisterInstancesWithLoadBalancer'
            - 'elasticloadbalancing:RegisterTargets'
            # allow ECS to pass role to run task
            - 'iam:PassRole'
            # allow ECS to interact with container images
            - 'ecr:GetAuthorizationToken'
            - 'ecr:BatchCheckLayerAvailability'
            - 'ecr:GetDownloadUrlForLayer'
            - 'ecr:BatchGetImage'
            # allow ECS to push logs to CloudWatch
            - 'logs:DescribeLogStreams'
            - 'logs:CreateLogStream'
            - 'logs:CreateLogGroup'
            - 'logs:PutLogEvents'
            Resource: '*'
  EcsTaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: kadai-EcsTaskRole
      AssumeRolePolicyDocument:
        Statement:
        - Effect: Allow
          Principal:
            Service: 
            - ecs-tasks.amazonaws.com 
          Action: 
          - sts:AssumeRole
      Path: /
      Policies:
      - PolicyName: AmazonECSTaskRolePolicy
        PolicyDocument:
          Statement:
          - Effect: Allow
            Action:
            # allow ECS Tasks to download images from ECR
            - 'ecr:GetAuthorizationToken'
            - 'ecr:BatchCheckLayerAvailability'
            - 'ecr:GetDownloadUrlForLayer'
            - 'ecr:BatchGetImage'
            # allow ECS tasks to upload logs to cloudwatch
            - 'logs:CreateLogStream'
            - 'logs:CreateLogGroup'
            - 'logs:PutLogEvents'
            # session manager
            - 'ssmmessages:CreateControlChannel'
            - 'ssmmessages:CreateDataChannel'
            - 'ssmmessages:OpenControlChannel'
            - 'ssmmessages:OpenDataChannel'
            Resource: '*'
        
  #--- DB Role ---
  RDSMonitorRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: kadai-RDSMonitorRole
      Path: /
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: 
              - monitoring.rds.amazonaws.com
            Action: 
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonRDSEnhancedMonitoringRole

Outputs:
  AZOne:
    Value: !Ref AZOne
    Export:
      Name: !Sub ${AWS::StackName}-AZOne
  AZTwo:
    Value: !Ref AZTwo
    Export:
      Name: !Sub ${AWS::StackName}-AZTwo
  CurrentAccount:
    Value: !Ref AWS::AccountId
    Export:
      Name: !Sub ${AWS::StackName}-CurrentAccount
  VPCId:
    Value: !Ref VPC
    Export:
      Name: !Sub ${AWS::StackName}-VPC
  PublicSubnetOne:
    Value: !Ref PublicSubnetOne
    Export:
      Name: !Sub ${AWS::StackName}-PublicSubnetOne
  PublicSubnetTwo:
    Value: !Ref PublicSubnetTwo
    Export:
      Name: !Sub ${AWS::StackName}-PublicSubnetTwo
  PrivateSubnetOne:
    Value: !Ref PrivateSubnetOne
    Export:
      Name: !Sub ${AWS::StackName}-PrivateSubnetOne
  PrivateSubnetTwo:
    Value: !Ref PrivateSubnetTwo
    Export:
      Name: !Sub ${AWS::StackName}-PrivateSubnetTwo
  FargateSecurityGroup:
    Value: !GetAtt FargateContainerSecurityGroup.GroupId
    Export:
      Name: !Sub ${AWS::StackName}-fargate-sg
  RDSSecurigyGroup:
    Value: !GetAtt RDSSecurityGroup.GroupId
    Export:
      Name: !Sub ${AWS::StackName}-rds-sg 
  ALBSecurityGroup:
    Value: !GetAtt ALBSecurityGroup.GroupId
    Export:
      Name: !Sub ${AWS::StackName}-alb-sg
  EcsServiceRole:
    Value: !GetAtt EcsServiceRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}-EcsServiceRole 
  EcsTaskRole:
    Value: !GetAtt EcsTaskRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}-EcsTaskRole
  RDSMonitorRole:
    Value: !GetAtt RDSMonitorRole.Arn
    Export:
      Name: !Sub ${AWS::StackName}-RDSMonitorRole

      